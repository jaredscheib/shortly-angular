<div id='links'>
  <h1>links</h1>
  <ul>
    <li ng-repeat='link in data.links'> {{ 'Website: ' + link.title + ' &mdash; URL: ' + link.url + ' &mdash; ' + 'Shortcode: ' + link.code }}</li>
  </ul>
  <a href='/#/shorten'>Make shortened links!</a>
</div>
