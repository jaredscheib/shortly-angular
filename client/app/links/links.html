<div id='links'>
  <h1>links</h1>
  <nav class='navigation'>
    <ul>
    <li><a href='/#/shorten'>Make Links</a></li>
    </ul>
  </nav>
  <ul>
    <input ng-model='searchFilter.title' type='input'>
    <li class='link' ng-repeat='link in data.links | filter:searchFilter | orderBy:"-visits"'> "{{ link.title + ' &mdash; URL: ' + link.url + ' &mdash; ' + link.visits }}<div><a href="
    http://localhost:8000/api/links/{{ link.code }}"> Shortcode: {{link.code}} </a></div></li>
  </ul>
</div>
