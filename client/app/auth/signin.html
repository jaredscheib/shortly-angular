<div id='signin'>
  <h1>sig(n)in</h1>
  <form name="signinForm" ng-submit='signin(signinForm.$valid)' novalidate>
    <input type='text'ng-model='user.username' ng-minlength='3' ng-maxlength='20' required>
    <input type="password" ng-model='user.password' ng-minlength='8' ng-maxlength='20' required>
    <p ng-show='signinForm.$invalid'>Username and Password must be valid</p>
    <button ng-disabled='signinForm.$invalid'>signin</button>
  </form>
  <a href="#/signup">Don't have an account? Signup ...</a>
</div>
