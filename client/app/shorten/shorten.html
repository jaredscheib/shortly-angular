<div id="shorten">
  <h1>Shorten</h1>
  <nav class='navigation'>
    <ul>
    <li><a href='/#/links'>Links</a></li>
    </ul>
  </nav>
  <form name="linkInput" ng-submit="shortenLink({url: linkToShorten})" novalidate>
    <input type="url" ng-model="linkToShorten" required>
    <button ng-disabled="linkInput.$invalid" name="shorten">Shorten!</button>
  </form>
  <ul>
    <li class='link' ng-repeat="hotlinks in data.shortenedLinks">{{ hotlinks.code }}</li>
  </ul>
</div>
